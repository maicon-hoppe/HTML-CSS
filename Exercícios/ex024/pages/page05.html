<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
</head>
<body>
    <h1>Javascript</h1>
    <hr>
    <a href="#" onclick="clique()">Clique</a>
    <div id="exit"></div>

    <script>
        function clique() {
            s = window.document.getElementById("exit")
            s.innerHTML += "<p>Um clique ocorreu.</p>"
        }
    </script>
</body>
</html>
