<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Quebras de Linha</h1>
    <hr>
    <p>
        Eu posso escrever um parágrafo de qualquer
        jeito, só precisa estar entre os marcadores &lt;p&gt; e &lt;/p&gt;. <!--lt = lower then e gt = greater then-->
    </p>
    <p>
        Para conseguir quebrar a linha é necessário <br>
        usar a tag &lt;br&gt;.
    </p>
    <p>
        Simbolos: <br>
        &reg; <br>
        &copy; <br>
        &trade; <br>
        &pound; <br>
        &Delta;
    </p>
    <p>
        Emojis: <br>
        &#x1F928;
        &#x1F609;
    </p>
</body>
</html>
