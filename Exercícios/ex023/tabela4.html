<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        #um, #três {
            background-color: yellow;
        }

        th, td {
            width: 100px;
            padding: 3px;

            border: 1px solid;
        }
    </style>
    <title>Colunas</title>
</head>
<body>
    <table>
        <caption>
            Cadastro
        </caption>
        <colgroup>
            <col id="um">
            <col id="dois">
            <col id="três">
            <col id="quatro">
        </colgroup>
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Sexo</th>
                <th scope="col">Idade</th>
                <th scope="col">Profissão</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ana Maria</td>
                <td>F</td>
                <td>26</td>
                <td>Jornalista</td>
            </tr>
            <tr>
                <td>João Carlos</td>
                <td>M</td>
                <td>32</td>
                <td>Engenheiro</td>
            </tr>
            <tr>
                <td>Alberto Mota</td>
                <td>M</td>
                <td>30</td>
                <td>Corretor</td>
            </tr>
            <tr>
                <td>Carla Braga</td>
                <td>F</td>
                <td>28</td>
                <td>Médica</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
