<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1 {
            background-color: coral;
            height: 300px;
            width: 400px;

            border-width: 20px;
            border-color: blue;
            border-style: groove;
            
            margin: 20px auto;
            
            outline: tomato solid 10px;
            padding: 12px 20px;
        }

        a {
            border: 20px dashed red;
            border-width: 3px;
        }
    </style>
    <title>Modelo de Caixas</title>
</head>
<body>
    <h1>Modelo de Caixas</h1>
    <hr>
    <p>
        parágrafos são box-level, h1-h6 são box-levels, span é inline level
        <a href="#">Links são inline models</a>
    </p>
</body>
</html>
