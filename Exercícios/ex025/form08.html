<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulárioo</title>
</head>
<body>
    <h1>Output</h1>
    <hr>
    <form action="dados.py">
        <p>
            <label for="in1">Número 1:</label>
            <input type="number" name="n1" id="in1" max="50" required 
            oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)"">
        </p>
        <p>
            <label for="in2">Número 2:</label>
            <input type="number" name="n2" id="in2" max="50" required
            oninput="isoma.innerHTML * Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="iout">Output:</label>
            <output id="isoma">0</output>
        </p>
        <p>
            <input type="reset" value="Apagar">
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
