<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários 05</title>
</head>
<body>
    <h1>Mais Formulários</h1>
    <hr>
    <form action="dados.py">
        <fieldset>
            <legend>Sexo</legend>
                <p>
                    <input type="radio" name="sexo" id="iM" value="M"><label for="iM">Masculino</label>
                    <input type="radio" name="sexo" id="iF" value="F" checked><label for="iF">Feminino</label>
                </p>
        </fieldset>
        <fieldset>
            <legend>Esportes</legend>
            <p>
                <input type="checkbox" name="fut" id="ifut" value="fut" checked><label for="ifut">Futebol</label> <br>
                <input type="checkbox" name="bask" id="ibask" value="bask"><label for="ibask">Basquete</label> <br>
                <input type="checkbox" name="base" id="ibase" value="base"><label for="ibase">Basebol</label> <br>
            </p>
            <p>
                <input type="reset" value="Apagar">
                <input type="submit" value="Enviar">
            </p>
        </fieldset>
    </form>
</body>
</html>
