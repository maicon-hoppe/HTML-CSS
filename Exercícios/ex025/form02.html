<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body style="font-family: Arial, Helvetica, sans-serif;">
    <h1>Formulário</h1>
    <hr>
    <form action="dados.py" method="post" autocomplete="on">
        <p>
            <label for="iusuario">Nome:</label>
            <input type="text" name="usuario" id="iusuario" maxlength="15" required size="10" placeholder="Usuário" autocomplete="username">
        </p>
        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" minlength="8" required autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Cancelar">
        </p>
    </form>
</body>
</html>
