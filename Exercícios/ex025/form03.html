<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body style="font-family: Arial, Helvetica, sans-serif;">
    <h1>Teste</h1>
    <hr>
    <form action="dados.py" autocomplete="on">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required maxlength="30" value="José" placeholder="Nome Completo" autocomplete="name">
        </p>
        <p>
            <label for="imes">Período: </label>
            <input type="month" name="mes" id="imes" value="2020-05">
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" required min="0" max="10" value="5" placeholder="0 a 10" step="0.5">
        </p>
        <p>
            <label for="idate">Dia do Trabalho:</label>
            <input type="date" name="date" id="idate">
        </p>
        <p>
            <label for="ihora">Hora do Trabalho:</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>
    </form>
</body>
</html>
