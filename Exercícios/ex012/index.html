<!DOCTYPE html>

    <title>Vdeos</title>
</head>
<body>
    <h1>Vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado localmente.</p>
    <video controls loop autoplay poster="media/images/picture.jpg">
        sou
        <source src="media/meu-video.mkv" type="video/x-matroska">
        <source src="media/meu-video.m4v" type="video/mp4">
        <source src="media/meu-video.webm" type="video/webm">

    <h1>Vídeos hospedados remotamente</h1>
    <p>Não hospedamos nenhum vídeo em nosso site apenas o indexamos</p>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/vAeRzW98IFw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h2>Vimeo</h2>
    <iframe src="https://player.vimeo.com/video/413919868?h=b0dc317b51&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
