<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div:hover {
            color: red;
            font-weight: bolder;
        }

        div > p {
            display: none;
            text-align: center;
        }

        div:hover > p {
            display: block;
            background-color: coral;
        }
    </style>
    <title>Exemplo de Hover</title>
</head>
<body>
    <h1>Exemplo</h1>
    <p>O mouse abaixo</p>
    <div>
        Aqui
        <p>
            SECRETO
        </p>
    </div>
    <p>FIM</p>
</body>
</html>
