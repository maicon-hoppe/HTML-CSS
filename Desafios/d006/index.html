<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML5</title>
</head>
<body>
    <h1>Tags</h1>
    <hr>
        <p>A seguir, uma lista de formatações de texto que são possíveis de serem feitas em HTML5:</p>
        <ul>
            <li>
                <abbr title="Use <h1>, <h2>,...">Título</abbr>
            </li>
            <li>
                <abbr title="Use <p>">Parágrafo</abbr>
            </li>
            <li>
                <abbr title="<hr>">Linha</abbr>
            </li>     
            <li>
                <abbr title="Use <strong>">Força</abbr>
            </li>
            <li>
                <abbr title="Use <em>">Ênfase</abbr>
            </li>
            <li>
                <abbr title="Use <q> ou <blockquote>">Citações</abbr>
            </li>
            <li>
                <abbr title="Use <code>">Código</abbr>
            </li>
            <li>
                <abbr title="Use <ins>">Inserção</abbr>
            </li>
            <li>
                <abbr title="Use <del>">Riscado</abbr>
            </li>
            <li>
                <abbr title="Use <big>">Texto grande</abbr>
            </li>
            <li>
                <abbr title="Use <small>">Texto pequeno</abbr>
            </li>
        </ul>
</body>
</html>
