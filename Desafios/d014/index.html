<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;

            text-align: center;

            border-collapse: collapse;
        }

        thead, tr.média {
            color: white;
            font-weight: bold;

            background-color: gray;
        }

        tr.média > th {
            text-align: left;
        }

        td, th {
            padding: 3px;

            border: 1px solid black;
        }
    </style>
    <title>Desafio 14</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th scope="col" rowspan="2">Área</th>
                <th scope="col" rowspan="2">Disciplinas</th>
                <th scope="colgroup" colspan="2">Notas</th>
                <th scope="col" rowspan="2">Média</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="rowgroup" rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>1,0</td>
                <td>0,8</td>
                <td>0,9</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0,8</td>
                <td>0,7</td>
                <td>0,7</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0,9</td>
                <td>1,0</td>
                <td>0,9</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0,7</td>
                <td>0,8</td>
                <td>0,7</td>
            </tr>
            <tr class="média">
                <th scope="row" colspan="4">Média de Exatas</th>
                <td>0,8</td>
            </tr>
            <tr>
                <th scope="rowgroup" rowspan="2">Humanas</th>
                <td>História</td>
                <td>0,8</td>
                <td>0,7</td>
                <td>0,7</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0,6</td>
                <td>0,7</td>
                <td>0,6</td>
            </tr>
            <tr class="média">
                <th scope="row" colspan="4">Média de Humanas</th>
                <td>0,6</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
