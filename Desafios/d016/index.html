<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
    <link rel="stylesheet" href="estilos/mobile.css" media="all">
    <link rel="stylesheet" href="estilos/tablet.css">
    <link rel="stylesheet" href="estilos/bscreen.css">
    <title>Tela de Login</title>
</head>
<body>
    <main>
        <div id="imagem"></div>
        <div id="login">
            <h2>Login</h2>
            <p>
                Bem-vindo de volta. Realize o login para poder acessar o seu painel de configurações.
            </p>
            <form action="login.py" method="post" autocomplete="on">
                <div>
                    <label for="inome">
                        <span class="material-symbols-outlined">account_circle</span>
                    </label>
                    <input id="inome" type="email" name="nome" required 
                    placeholder="email" autocomplete="email">
                </div>
                <div>
                    <label for="isenha">
                        <span class="material-symbols-outlined">key</span>
                    </label>
                    <input id="isenha" type="password" name="senha" required 
                    placeholder="senha" autocomplete="current-password" minlength="8" maxlength="16">
                </div>
                <div id="upperbtm">
                    <input class="btm" type="submit" value="Entrar">
                    <button class="btm">
                        <span class="material-symbols-outlined" id="icmail">
                            mail
                        </span>
                        <p>Esqueci minha senha</p>
                    </button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
